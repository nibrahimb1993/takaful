{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card</title>
    <style>
        @page {
            size: 800px 500px;
            margin: 0px;
        }

        p {
            font-size: 35px;
            font-weight: bold;

        }

        div {
            padding-top: 220px;
            padding-left: 105px;
        }
    </style>
</head>
<body>
<div>
    <p style="margin-left: 25px; margin-bottom: 8px">{{ card.full_name }}</p>

    <p style="display: inline; margin-right: 265px; margin-left: 10px">{{ card.id_number }}</p>
    <p style="display: inline">{{ card.id }}</p>
    <br>

    <p style="display: inline; margin-right: 190px; margin-left: 45px;">{{ card.date_of_birth.year }}</p>
    <p style="display: inline">{{ card.sex }}</p>
    <br>
    <div style="width: 100%; padding-top: 20px; padding-left: 0px;"/>
    <p style="display: inline; margin-top: 15px; margin-right: 155px; margin-left: 70px;">{{ card.started_at|date:"d-m-Y" }}</p>
    <p style="display: inline; margin-top: 15px">{{ card.expire_at|date:"d-m-Y" }}</p>
</div>

</body>
</html>
<script>
    window.print();
</script>
